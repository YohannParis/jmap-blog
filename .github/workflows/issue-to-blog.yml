name: Convert Issue to Blog Post

on:
  workflow_dispatch:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  process-issue:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'blog-post')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create markdown file
        run: |
          # Format date
          POST_DATE=$(date +%Y-%m-%d)

          # Clean title and create slug
          TITLE="${{ github.event.issue.title }}"
          POST_SLUG=$(echo "${TITLE}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')

          # Ensure directory exists
          mkdir -p _posts

          # Define file path
          POST_PATH="_posts/${POST_DATE}-${POST_SLUG}.md"

          # Get issue body and clean up the heading markdown
          BODY="${{ github.event.issue.body }}"
          # Remove "### Poem" heading and trim whitespace
          CLEAN_BODY=$(echo "$BODY" | sed 's/### Poem//g' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' | sed '/^$/d')

          # Create markdown file with frontmatter
          cat > "${POST_PATH}" << EOF
          ---
          title: "${TITLE}"
          date: ${POST_DATE}
          ---

          $CLEAN_BODY
          EOF

          echo "Created post at ${POST_PATH}"

      - name: Commit and push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add _posts/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Add blog post from issue #${{ github.event.issue.number }}" && git push)
      
      - name: Comment, label, and close issue
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.update({
              context.issue.number,
              context.repo.owner, 
              context.repo.repo,
              state: 'closed'
            });
  
  build:
    runs-on: ubuntu-latest
    needs: process-issue
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
